---
layout: default
---
<div class="social">
    <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=208300409218833&amp;xfbml=1"></script><div class="facebook-button"><fb:like send="false" layout="box_count" width="60" show_faces="true" action="like" colorscheme="light" font="" height="65"></fb:like></div>
    <a href="http://twitter.com/share" width="60px" height="65px" class="twitter-share-button" data-count="vertical" data-via="alan_rubin">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <!-- Place this tag where you want the +1 button to render -->
    <div class="google-plus-button"><g:plusone size="tall"></g:plusone></div>

    <!-- Place this tag after the last plusone tag -->
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
</div>
<div class="post">
    <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
    
    <div class="body">
        {{ content }}
    </div>
    
    <div class="meta">
        Posted on <a href="{{ page.url }}">{{ page.date | date_to_string }} </a>with tags <b>{% for tag in page.tags %} [{{tag}}] {% endfor %}</b>
    </div>
    
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'therubinway'; // required: replace example with your forum shortname

        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        // var disqus_identifier = 'unique_dynamic_id_1234';
        var disqus_url = 'http://blog.therubinway.com{{ page.url }}';
        // var disqus_developer = 1; // developer mode is on

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
</div>
